<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Charts</title>
    <link href="https://fonts.googleapis.com/css?family=ABeeZee|Noto+Serif|Roboto|Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


    <nav>
      <span>RSIGNAL</span>
    </nav>
<div class="logo-container">
  <h2 class="time"></h2>
  <h1>Go to the Market Prepared</h1>
  <a href="https://www.investopedia.com/terms/r/rsi.asp">What is RSI?</a>
    <div id='chart-header'>
      <img src="https://i.ytimg.com/vi/piDfJKy9gDk/hqdefault.jpg" alt="chart-header">
    </div>

    <div class="container">
      <form class="add-chart-form" style="">
        <h3>Create a Chart!</h3>

        <input type="text" name="name" value="" placeholder="Enter a chart's name..." class="input-text">
        <br>
        <input type="text" name="image" value="" placeholder="Enter a chart's image URL..." class="input-text">
        <br>
        <input type="number" name="rsi" value="" placeholder="Enter a chart's rsi" class="input-number">
        <br>
        <input type="text" name="target" value="" placeholder="Enter a chart's target price" class="input-text">
        <br>
        <input type="text" name="market_cap" value="" placeholder="Enter a chart's market cap" class="input-text">
        <br>
        <input type="text" name="rating" value="" placeholder="Enter a chart's buy rating" class="input-text">
        <br>
        <input type="submit" name="submit" value="Create New Chart" class="submit">
      </form>
    </div>
    <hr>
    <!-- <p style='text-align:center' >Buy and Sell Signals to help your money <button id='new-chart-btn'>Add a new chart!</button></p> -->
    <div id="container">
      <video autoplay muted loop>
        <source src="https://www.videvo.net/videvo_files/converted/2018_04/preview/180405_FinancialCharts_14.mp495078.webm" type="video/mp4">
        </video>
      </div>

    <div id="chart-collection">
    </div>
</div>
  <script src="https://unpkg.com/moment"></script>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
